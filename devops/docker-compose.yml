version: '3.8'

services:
  # Notifier服务 - 通知机器人服务
  notifier:
    image: notifier:1.0-SNAPSHOT
    container_name: notifier
    ports:
      - "8082:8080"
    environment:
      - SERVER_PORT=8080
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # DailyWeb主服务
  dailyweb:
    image: dailyweb:1.0-SNAPSHOT
    container_name: dailyweb
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - DIR_BEIFEN=/root/snap/daily/beifen
      - EMAIL_ENABLE=true
      - SPRING_PROFILES_ACTIVE=prod
      - NOTIFIERBOT_BASE_URL=http://notifier:8080
      - DOMAIN_URL=${domain:https://location:8081}    # dailyweb服务地址
      - GITHUB_CLIENT_ID= ${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

